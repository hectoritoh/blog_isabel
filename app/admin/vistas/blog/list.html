



<h3>Entradas del blog</h3>

 <div class="row">
   <div class="col-md-11">
    <table class="table table-bordered" >
      <thead>
        <tr>
          <th data-field="id">Titulo</th>
          <th data-field="price">Categoria</th>
          <th data-field="name">Descripcion</th>
        </tr>
      </thead>
      <tbody>
        <tr  ng-repeat="blog in blog.blogs" >
          <td>  <a href="#blog/{{  blog._id }}/edit"> {{  blog.titulo }}</a></td>
          <td>{{  blog.categoria.nombre }}</td>
          <td>{{  blog.resumen }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
