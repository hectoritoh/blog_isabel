<div class="header">
	<div class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="js-navbar-collapse"   >
				<ul class="nav navbar-nav">
					<li >
						<img  style="width: 80px;padding-top: 10px; padding-bottom: 10px;" src="images/logo.png"/>
					</li>
					<li class="active"><a style="margin-top: 10px; margin-left: 20px;"  href="#/">Home</a></li>
					<li   ng-repeat="cat in categorias" >
						<a  style="margin-top: 10px;" href="#/{{ cat.url }}"> {{ cat.nombre }} </a> 
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row ">
		<div class="col-md-12 banner-row">
			<img class="img-responsive" src="assets/imagenes/blog/blog_banner.jpg" />
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<ul class="categorias_blog" >
			<li>
				Todas
			</li>
			<li ng-repeat="cat in categorias" >
				<a href="#/{{ cat.url }}"> {{ cat.nombre }} </a> 
			</li>
		</ul>
	</div>
</div>




<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<ul class="dynamic-grid" angular-grid="noticias" ag-grid-width="300" ag-gutter-size="20" ag-angular-grid-id="gallery" ag-refresh-on-img-load="false" >
			<li data-ng-repeat="pic in noticias" class="grid"    style="cursor: pointer;" >
			<a href="#/categoria/{{  pic.id }}">
				<img src="http://127.0.0.1/AdminICH/web/images/blog/{{pic.imagenes[0].image_name }}" class="grid-img"   />
				</a>
				<a  class="titulo_noticia" href="#/categoria/{{  pic.id }}" >{{ pic.categoria.nombre }}</a>
				 <p class="titulo_noticia" > <a href="#/categoria/{{  pic.id }}" >{{ pic.titulo }}</a></p>
			</li>
		</ul>
	</div>
	
</div>
