<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Administracion de contenido</title>

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
  <link rel='stylesheet' href='bower_components/trix/dist/trix.css' />
  <link rel='stylesheet' href='bower_components/components-font-awesome/css/font-awesome.css' />
  <link rel='stylesheet' href='bower_components/angular-bootstrap-colorpicker/css/colorpicker.css' />
  <link rel='stylesheet' href='bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.css' />

  <!-- endbower -->
  <!-- endbuild -->


  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="admin/assets/admin.css">
  <!-- endbuild -->

</head>
<body ng-app="AdminApp">

 <div class="container-fluid"  style="padding-left: 0px; padding-right: 0px;">

   <nav class="navbar navbar-default" >
    <div class="container-fluid">
      <div class="navbar-header">
        <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">Administraci√≥n</a>
      </div>
      <div class="navbar-collapse collapse" id="navbar">
        <ul class="nav navbar-nav navbar-right">
          
          <li>
            <a href="../navbar-fixed-top/">
              Logout
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>




  <div class="row">
  <div class="col-md-2">


    <div class="sidebar-nav"  ng-controller="MenuCtrl" >
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="visible-xs navbar-brand">Sidebar menu</span>
        </div>
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
          <ul class="nav navbar-nav">

            <li class="menuitem" ng-class="{active: selected== item.id  }" ng-click="selected = item.id " ng-repeat="item in menuItems" >
              <a href="#/{{ item.url }}">  <i class="fa fa-list" aria-hidden="true"></i> {{ item.titulo }}</a>
            </li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

  </div>
  <div class="col-md-10">
   <div ng-view=""></div>
 </div>
</div>
</div>






<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/videogular/videogular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>     
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/trix/dist/trix.js"></script>
<script src="bower_components/angular-trix/dist/angular-trix.js"></script>
<script src="bower_components/flow.js/dist/flow.js"></script>
<script src="bower_components/ng-flow/dist/ng-flow.js"></script>
<script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
<script src="bower_components/ng-file-upload-shim/ng-file-upload-shim.js"></script>
<script src="bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js"></script>
<script src="bower_components/angular-wysiwyg/dist/angular-wysiwyg.min.js"></script>
<script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
<script src="bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.js"></script>

<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="admin/app.js"></script>
<script src="admin/componentes/menu.js"></script>
<script src="admin/controladores/blog.js"></script>
<script src="scripts/services/blog.js"></script>
<script src="scripts/services/categoriaBlog.js"></script>
<!-- endbuild -->

</body>
</html>
